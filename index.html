<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- <script src="playground.js" defer></script> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container-main">
      <div class="header"><h1>Tic|Tac|Toe</h1></div>

      <div class="container-body">
        <div class="container-scores">
          <div class="player-card">
            <div class="player-name-a player-name">PLAYER A</div>
            <div class="player-score-a player-score">24</div>
          </div>

          <div class="player-card">
            <div class="player-name-b player-name">PLAYER B</div>
            <div class="player-score-b player-score">42</div>
          </div>
        </div>
        <div class="container-board"></div>
        <div class="container-controls"></div>
      </div>
    </div>
  </body>
</html>
