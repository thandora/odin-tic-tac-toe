<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- <script src="playground.js" defer></script> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container-main">
      <div class="header"><h1>Tic|Tac|Toe</h1></div>

      <div class="container-body">
        <div class="container-scores">
          <div class="player-card">
            <div class="player-name-a player-name">Player A</div>
            <div class="player-score-a player-score"></div>
          </div>

          <div class="versus">VS</div>

          <div class="player-card">
            <div class="player-name-b player-name">Player B</div>
            <div class="player-score-b player-score"></div>
          </div>
        </div>

        <div class="container-board">
          <div class="board">
            <div class="board-row">
              <div class="cell" data-coords="1,1"></div>
              <div class="cell" data-coords="1,2"></div>
              <div class="cell" data-coords="1,3"></div>
            </div>

            <div class="board-row">
              <div class="cell" data-coords="2,1"></div>
              <div class="cell" data-coords="2,2"></div>
              <div class="cell" data-coords="2,3"></div>
            </div>

            <div class="board-row">
              <div class="cell" data-coords="3,1"></div>
              <div class="cell" data-coords="3,2"></div>
              <div class="cell" data-coords="3,3"></div>
            </div>
          </div>
        </div>

        <div class="container-controls">
          <div class="btn-group">
            <button>New</button>
            <button>Reset Score</button>
            <button>Change Names</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
